name: Upload Figma Export to Q

on:
  repository_dispatch:
    types: [process-figma]
  workflow_dispatch:
    inputs:
      zipUrl:
        description: 'URL of the Figma export ZIP file'
        required: true
        type: string
      id:
        description: 'Production ID'
        required: true
        type: string

jobs:
  process-figma:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml

      # Prefer installing pnpm via pnpm/action-setup (fast & pinned)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      # Fill the pnpm store purely from the lockfile (fast on cache hit)
      - name: pnpm fetch (prime store)
        run: pnpm fetch

      # Offline install uses the store; avoids registry calls on cache hit
      - name: Install dependencies (offline when possible)
        run: pnpm install --frozen-lockfile --offline

      - name: Process Figma Export
        run: >
          pnpm process-figma
          "${{ github.event_name == 'repository_dispatch' && github.event.client_payload.zipUrl || inputs.zipUrl }}"
          "${{ github.event_name == 'repository_dispatch' && github.event.client_payload.id || inputs.id }}"

      - name: Build Svelte
        run: pnpm build

      # No global install; dlx executes the pkgâ€™s bin directly
      - name: Run Q cli
        run: pnpm dlx @nzz/q-cli Q update-item
        env:
          Q_PRODUCTION_SERVER: ${{ secrets.Q_PRODUCTION_SERVER }}
          Q_PRODUCTION_ACCESSTOKEN: ${{ secrets.Q_PRODUCTION_ACCESSTOKEN }}
